<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
<!-- Css link font -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons css -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class ="image">
            <img src="image\profile-card-img.jpg" alt="" class="profile-img"/>
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="numbers">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="numbers">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="numbers">10k</span>
            </div>
        </div>
        
    </div>
    
</body>
</html>
